    <title>Manga Panel Extractor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Manga Panel Extractor</h1>
        <h6>Install desktop app <a href="https://github.com/adenzu/Manga-Panel-Extractor/releases">HERE</a></h6>
        <h6>
            GitHub repository:
            <a href="https://github.com/adenzu/Manga-Panel-Extractor">

                Manga Panel Extractor

        </h6><div class="form-group">

        </div>

    <div id="modal" class="modal">

        <img class="modal-content" id="modal-img">
